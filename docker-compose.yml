version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hvac-postgres
    environment:
      # Demo credentials only; change for any real deployment.
      POSTGRES_DB: hvac_faults
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d hvac_faults"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
